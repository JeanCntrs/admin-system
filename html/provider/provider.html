{{define "provider"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{template "styles"}}
    <title>Admin System</title>
  </head>
  <body>
    {{template "menu"}}

    <div class="container mb-3">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        onclick="openModal(0)"
      >
        Create
      </button>
    </div>

    <div class="input-group mb-3 container">
      <label class="input-group-text" for="slc_search_country">Countries</label>
      <select
        class="form-select"
        id="slc_search_country"
        onchange="getProviderByCountryId()"
      ></select>
    </div>
    <div id="provider_table" class="container"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="txtModalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="inp_provider_id" class="form-label">Provider ID</label>
              <input
                type="text"
                class="form-control"
                id="inp_provider_id"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="inp_provider_name" class="form-label"
                >Provider Name</label
              >
              <input
                type="text"
                class="form-control"
                id="inp_provider_name"
                placeholder="Provider Name"
              />
            </div>
            <div class="mb-3">
              <label for="inp_address" class="form-label"
                >Address</label
              >
              <input
                type="text"
                class="form-control"
                id="inp_address"
                placeholder="Address"
              />
            </div>
            <div class="mb-3">
              <label for="inp_phone" class="form-label"
                >Phone</label
              >
              <input
                type="text"
                class="form-control"
                id="inp_phone"
                placeholder="Phone"
              />
            </div>
            <div class="mb-3">
              <label for="inp_email" class="form-label"
                >Email</label
              >
              <input
                type="text"
                class="form-control"
                id="inp_email"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <label for="inp_legal_representative" class="form-label"
                >Legal Representative</label
              >
              <input
                type="text"
                class="form-control"
                id="inp_legal_representative"
                placeholder="Legal Representative"
              />
            </div>
            <div class="mb-3">
              <label for="inp_cell_phone" class="form-label"
                >Cell Phone</label
              >
              <input
                type="text"
                class="form-control"
                id="inp_cell_phone"
                placeholder="Cell Phone"
              />
            </div>
            <div class="mb-3">
              <label for="slcCountry" class="form-label">Country</label>
              <select id="slcCountry" class="form-select" name="country">
  
              </select>
            </div>
            <div class="mb-3">
              <label for="inp_ruc" class="form-label"
                >RUC</label
              >
              <input
                type="text"
                class="form-control"
                id="inp_ruc"
                placeholder="RUC"
              />
            </div>
          </div>
          <div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Understood</button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    {{template "scripts"}}
    <script src="../../static/js/provider.js"></script>
  </body>
</html>
{{end}}
