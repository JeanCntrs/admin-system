{{define "product"}}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{template "styles"}}
    <title>Admin System</title>
  </head>

  <body>
    {{template "menu"}}
    <input type="hidden" id="categoryIdSearched" value="{{.CategoryId}}" />
    <form method="post" action="/products" class="container">
      <a href="/products/create" class="btn btn-success mb-3 center">Create</a>
      <div class="input-group">
        <select class="form-select" id="categoryId" name="categoryId">
          <option value="" selected>Choose Category</option>
          {{range .CategoryList}}
          <option value="{{.CategoryId}}">{{.Name}}</option>
          {{end}}
        </select>
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </div>
    </form>
    <div class="container mt-4">
      <table id="table" class="table">
        <thead class="table-dark">
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category Name</th>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          {{range .ProductList}}
          <tr>
            <td>{{.ProductId}}</td>
            <td>{{.ProductName}}</td>
            <td>{{.Price}}</td>
            <td>{{.Stock}}</td>
            <td>{{.CategoryName}}</td>
            <td>
              <div style="display: flex; justify-content: space-evenly">
                <a href="/products/edit/{{.ProductId}}" class="btn btn-primary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pencil-square"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                    />
                  </svg>
                </a>
                <a
                  id="{{.ProductId}}"
                  class="btn btn-danger"
                  onclick="showDeleteModal(this)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trash"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                    />
                  </svg>
                </a>
              </div>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
    <form id="frm" action="post">
      <input id="txtId" type="hidden" name="id" />
    </form>
    {{template "scripts"}}
    <script src="../../static/js/product.js"></script>
  </body>
</html>

{{end}}
