{{define "edit_category"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{template "styles"}}
    <title>Admin System</title>
  </head>
  <body>
    {{template "menu"}}
    <h1>Edit Category</h1>
    <form
      id="frmCreateCategory"
      class="container"
      method="post"
      action="/categories/create"
    >
      <div class="mb-3">
        <label for="txtId" class="form-label"> Category ID </label>
        <input
          id="txtId"
          type="text"
          class="form-control"
          placeholder="Category id"
          name="categoryId"
          value="{{.CategoryId}}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label"> Category name </label>
        <input
          id="txtName"
          type="text"
          class="form-control"
          placeholder="Category name"
          name="categoryName"
          value="{{.Name}}"
        />
      </div>
      <div class="mb-3">
        <label for="txtDescription" class="form-label">
          Category description
        </label>
        <textarea
          id="txtDescription"
          class="form-control"
          rows="3"
          name="categoryDescription"
        >
{{.Description}}</textarea
        >
      </div>

      <div>
        <button
          type="button"
          class="btn btn-outline-success"
          onclick="showAlert()"
        >
          Aceptar
        </button>
        <a href="/categories" class="btn btn-outline-danger">Cancelar</a>
      </div>

      <input id="txtErrorMessage" type="hidden" value="{{.ErrorMessage}}" />
    </form>
    {{template "scripts"}}
    <script src="../../static/js/edit_category.js"></script>
    {{if .ErrorExist}}
    <script>
      (() => {
        const errorMessage = document.getElementById("txtErrorMessage").value;
        alert("Something is wrong", errorMessage, "error");
      })();
    </script>
    {{end}}
  </body>
</html>
{{end}}
