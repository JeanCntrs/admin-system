{{define "create_category"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      
    />
    <title>Admin System</title>
  </head>
  <body>
    {{template "menu"}}
    <form class="container">
      <div class="mb-3">
        <label for="txtName" class="form-label"> Category name </label>
        <input
          id="txtName"
          type="text"
          class="form-control"
          placeholder="Category name"
        />
      </div>
      <div class="mb-3">
        <label for="txtDescription" class="form-label"
          >Category description
        </label>
        <textarea id="txtDescription" class="form-control" rows="3"></textarea>
      </div>

      <div>
        <button type="button" class="btn btn-outline-success">Aceptar</button>
        <a href="/categories" class="btn btn-outline-danger">Cancelar</a>
      </div>
    </form>
  </body>
</html>
{{end}}
